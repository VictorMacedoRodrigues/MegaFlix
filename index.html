<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/745/745752.png">
    <title> Megaflix</title>

  <body>
    <div class="imagemdefilme">

      <img class="logotipo" src="https://cdn-icons-png.flaticon.com/512/6055/6055588.png"></img>

        <button id="inicio-button">Início</button>

      </div>

         <button id="aventura" class="categoria-botoes">Aventura</button>

         <button id="ficcao"   class="categoria-botoes">Ficção</button>

         <button id="romance"  class="categoria-botoes">Romance</button>

      </div>
    </div>
    <div id="root"></div>
    <div id="rodape-body" class="rodape-body">
